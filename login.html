<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart College Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    
    <div class="text-center mb-4">
        <i class="bi bi-mortarboard-fill fs-1 text-primary"></i>
        <h4 class="mt-2">Smart College Dashboard</h4>
        <p class="text-muted mb-0">Student Login</p>
    </div>

   <form id="loginForm">


        <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="student@example.com">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
            Login
        </button>

    </form>

    <div class="text-center mt-3">
        <small class="text-muted">
            © 2026 Smart College Dashboard
        </small>
    </div>
</div>
<script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // stop page reload

        const email = document.querySelector('input[type="email"]').value.trim();
        const password = document.querySelector('input[type="password"]').value.trim();

        if (email === "" || password === "") {
            alert("Please enter email and password");
            return;
        }

        // Fake login success
        localStorage.setItem("isLoggedIn", "true");

        // Redirect to dashboard
        window.location.href = "index.html";
    });
</script>

</body>
</html>
