    <script>
        document.getElementById("toggleBtn").onclick = function () {
            document.getElementById("sidebar").classList.toggle("d-none");
            document.getElementById("mainContent").classList.toggle("col-md-9");
            document.getElementById("mainContent").classList.toggle("col-lg-10");
            document.getElementById("mainContent").classList.toggle("col-12");
        };

    <script>
    const themeBtn = document.getElementById("themeToggle");

    themeBtn.onclick = function () {
        document.body.classList.toggle("dark-mode");

        const icon = themeBtn.querySelector("i");
        icon.classList.toggle("bi-moon-fill");
        icon.classList.toggle("bi-sun-fill");
    };
</script>

<script>
    const bars = document.querySelectorAll(".attendance-bar");
    const statuses = document.querySelectorAll(".attendance-status");

    bars.forEach((bar, index) => {
        const percent = parseInt(bar.dataset.percent);
        const status = statuses[index];

        bar.style.width = percent + "%";
        bar.innerText = percent + "%";

        if (percent >= 75) {
            bar.classList.add("bg-success");
            status.classList.add("bg-success");
            status.innerText = "Good";
        } 
        else if (percent >= 60) {
            bar.classList.add("bg-warning", "text-dark");
            status.classList.add("bg-warning", "text-dark");
            status.innerText = "Average";
        } 
        else {
            bar.classList.add("bg-danger");
            status.classList.add("bg-danger");
            status.innerText = "Low";
        }
    });
</script>
